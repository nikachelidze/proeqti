<!DOCTYPE html>

          <div class="regimg regimgg">
            <img src="img/BMW/BMW116.png" alt="BMW"  style="width:100%;">

          <input list="ganatleba" placeholder="განათლება">

            <option value="უმაღლესი">
            <option value="ტექნიკური">
            <option value="საშუალო">
            <option value="სხვა">
          </datalist>
          <input type="password" name="pass" id="pass" placeholder=" პაროლი">
          <input type="password" name="gapass" id="gapass" placeholder=" გაიმეორეთ პაროლი ">
          <input type="checkbox" name="chek" id="chek" >

        </form>
        <form action="index.html" class="regform">
          <input type="submit" id="sabmit1" name="sabmit" value="დაბრუნება" > 
        </form>

      <div class="regblok"> 
        <div class="regimg">
          <img src="img/BMW/BMW116i.png" alt="BMW"  style="width:100%;">
        </div>
        <div class="regimg regimgg">
          <img src="img/BMW/BMW116i.png" alt="BMW"  style="width:100%;">
